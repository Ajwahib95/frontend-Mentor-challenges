<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  
 
</head>
<body>
  <div class="wrapper">

    <div class="container">

      <div class="img">
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="">
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
      </div>

      <div class="description">
        <span class="product-type">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="discounted-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
    
        <button>
          <img src="/Projects/Frontend Mentor/product-preview-card-component/images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by : <a href="#">abdeljalil wahib</a>.
    </div>
  </div>

 
</body>
</html>
